services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: educational-system-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=12345Aa@
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - educational-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: ./EducationalSystem/Dockerfile
    container_name: educational-system-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=EducationalDB;User Id=sa;Password=12345Aa@;TrustServerCertificate=true;
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=
      - ASPNETCORE_Kestrel__Certificates__Default__Path=
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - educational-network
    restart: unless-stopped

networks:
  educational-network:
    driver: bridge

volumes:
  sqlserver_data: