version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: educational-system-db
    environment:
      - POSTGRES_DB=EducationalDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345Aa@
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - educational-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: ./EducationalSystem/Dockerfile
    container_name: educational-system-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=EducationalDB;Username=postgres;Password=12345Aa@;
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=
      - ASPNETCORE_Kestrel__Certificates__Default__Path=
      - Frontend__Url=http://frontend:5173
      - CORS__AllowedOrigins=http://frontend:5173,http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - educational-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: educational-system-frontend-prod
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - VITE_API_URL_DOCKER=http://api:8080/api
    depends_on:
      - api
    networks:
      - educational-network
    restart: unless-stopped

networks:
  educational-network:
    driver: bridge

volumes:
  postgres_data: